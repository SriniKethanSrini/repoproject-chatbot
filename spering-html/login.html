<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Styles for the container and form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cm-cdn.creditmantri.com/community/article/top-10-government-schemes-to-support-startups-promote-the-spirit-of-entrepreneurship.jpg'); /* Specify the path to your image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            height: 100vh; /* Ensure the background covers the entire viewport */
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color:aliceblue; /* Add opacity to make text readable */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            top:380px;
            right: 27px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #472dbb;;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #472dbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>

        <p style="text-align: center;">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Retrieve users from local storage
            var users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if the entered username and password match any user
            var authenticatedUser = users.find(function(user) {
                return user.username === username && user.password === password;
            });

            if (authenticatedUser) {
                // Authentication successful, redirect to main page or perform any action
                alert("Login successful! Welcome back, " + username + "!");
                window.location.href = "index.html"; // Redirect to main page
            } else {
                // If authentication fails, display error message
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
